name: Deploy to AWS Elastic Beanstalk
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .  
    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: pip install -r requirements.txt
    - name: Create .ebextensions directory
      run: mkdir -p .ebextensions
    - name: Create environment configuration
      run: |
        cat > .ebextensions/environment.config << EOL
        option_settings:
          aws:elasticbeanstalk:application:environment:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
            DISEASE_DETECTION_API_ENDPOINT: ${{ secrets.DISEASE_DETECTION_API_ENDPOINT }}
            FLASK_APP: app.py
            FLASK_DEBUG: 0
            PYTHONUNBUFFERED: 1
        EOL
    - name: Generate deployment package
      run: zip -r deploy.zip . -x "*.git*"
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: agribuddy-backend
        environment_name: Agribuddy-backend-env
        region: eu-north-1
        version_label: ${{ github.sha }}
        deployment_package: deploy.zip
